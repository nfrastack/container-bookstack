location / {
    try_files $uri $uri/ /r.php;
}

location ~ \.php$ {
    try_files $uri =404;
    {{php_upstream}};
    fastcgi_split_path_info ^(.+?\.php)(/.+)$;
    fastcgi_index {{php_index_file}};
    fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    {{fastcgi_params}};